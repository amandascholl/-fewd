<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/write.css">
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <title>Vent</title>
  </head>
  <body>
    <header>
      <h1>Come enter into this mind of plot-thickened hopes...</h1>
    </header>
    <main>
      <div class="newpost">
        <div>
          <input type="text" name="subject" id="subject-box" placeholder="Subject (optional)" class="subject"></input>
        </div>
        <div>
          <input type="text" name="date" id="date-box" placeholder="Date it" required class="date"></input>
        </div>
        <div>
          <textarea name="entry" id="entry-box" placeholder="Word vomit goes here.." required class="entry"></textarea>
        </div>
        <input type="submit" value="Exhale" id="submit-button" class="submit">
      </div>
    </main>
    <script src="js/write.js"></script>
  </body>
</html>
