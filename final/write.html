<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/write.css">
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">
    <title>Vent</title>
  </head>
  <body>
    <header>
      <h1>Come enter into this mind of plot-thickened hopes...</h1>
    </header>
    <main>
      <div class="newpost">
        <div>
          <input type="text" name="subject" id="subject-box" placeholder="Subject (optional)" class="subject"></input>
        </div>
        <div>
          <input type="text" name="date" id="date-box" placeholder="Date it" required class="date"></input>
        </div>
        <div>
          <textarea name="entry" id="entry-box" placeholder="Word vomit goes here.." required class="entry"></textarea>
        </div>
        <input type="submit" value="Exhale" id="submit-button" class="submit">
      </div>
    </main>
    <script>
    var main = document.querySelector("main");
    var submit = document.querySelector(".submit");
    var subject = document.querySelector("#subject-box");
    var date = document.querySelector("#date-box");
    var entry = document.querySelector("#entry-box");

submit.addEventListener("click", creatediv);

function creatediv(event) {
    event.preventDefault();
    var a = document.createElement("div");
    var b = document.createElement("div");
    var c = document.createElement("div");
    var d = document.createElement("div");
    a.setAttribute("class", "wholepost");
    b.setAttribute("class", "subjectline")
    c.setAttribute("class", "dateline");
    d.setAttribute("class", "bodysection");
    b.textContent = subject.value;
    c.textContent = date.value;
    d.textContent = entry.value;
    main.appendChild(a);
    a.appendChild(b);
    a.appendChild(c);
    a.appendChild(d);

}

    </script>
  </body>
</html>
