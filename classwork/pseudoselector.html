<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pseudo-selector</title>
    <style media="screen">
    li:first-child {
      background-color: red;
      color: white;
    }
    </style>

  </head>
  <body>
    <ul>
      <li>First thing</li>
      <li>Secont thing</li>
      <li>Third thing</li>
    </ul>

    <a href="http://google.com?g=something%20new">Somewhere new</a>
  </body>
</html>
