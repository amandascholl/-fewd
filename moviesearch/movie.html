<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Favorites</title>
    <link rel="stylesheet" href="css/movie.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <h1>My Favorite Movies</title>
  </head>
  <body>
    <h2>Click on a movie to see the details.</h2>
    <main>
      <ul class="movies">
        <li><img src="images/fsog.jpg" class="fsog"></li>
        <li><img src="images/single.jpg" class="single"></li>
        <li><img src="images/dumb.jpg" class="dumb"></li>
        <li><img src="images/jurassic.jpg" class="jurassic"></li>
        <li><img src="images/lionking.jpg" class="lionking"></li>
        <li><img src="images/titanic.jpg" class="titanic"></li>
      </ul>
      <table class="description">
        <tr>
          <td class="rowname">Title</td>
          <td id="title"></td>
        </tr>
        <tr>
          <td class="rowname">Year</td>
          <td id="year"></td>
        </tr>
        <tr>
          <td class="rowname">Rated</td>
          <td id="rating"></td>
        </tr>
        <tr>
          <td class="rowname">Runtime</td>
          <td id="runtime"></td>
        </tr>
        <tr>
          <td class="rowname">Plot</td>
          <td id="plot"></td>
        </tr>
      </table>
    </main>
    <script src="js/movie.js"></script>
  </body>
</html>
