<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/signup.css">
      <title>Sign Up!</title>
    </head>
    <body>
      <header>
        <img src="images/acme-corp.jpg" alt="ACME Corp logo" width="250" height="75" style="float-left">
        <a href="signup.html"><button class="signup">Sign Up</button></a>
        <a href="products.html" class="products">Products</a>
      </header>
      <main>
        <h1>Sign Up</h1>
        <form>
          <article class="contact-info">
            <div class="row">
              <label>First Name</label><input type="text" name="First Name" id="First Name" placeholder="Your first name" required class="inputbox"></input><br>
            </div>
            <div class="row">
              <label>Last Name</label><input type="text" name="Last Name" id="Last Name" placeholder="Your last name" required class="inputbox"></input><br>
            </div>
            <div class="row">
              <label>Email</label><input type="text" name="Email" id="Email" placeholder="youremail@email.com" required class="inputbox"></input><br>
            </div>
            <div class="row">
              <label>Password</label><input type="text" name="Password" id="Password" placeholder="9 character password" required class="inputbox"></input><br>
            </div>
          </article>
          <div class="row">
            <label class="option">How did you hear about us?</label><br>
          </div>
          <div class="row">
            <select name="about-us" class="about-us">
              <option value="blank"></option>
              <option value="friends">Friend</option>
              <option value="search">Search</option>
              <option value="other">Other</option>
            </select><br>
          </div>
        <div class="row">
          <input type="checkbox" class="checkbox" required></input><label>Agree to our Terms of Service</label><br>
        </div>
        <div class="row">
          <button class="signup-two">Sign Up</button><br>
        </div>
      </form>
    </main>
    <footer>
        <p>Copyright, 2015</p>
    </footer>
  </body>
</html>
